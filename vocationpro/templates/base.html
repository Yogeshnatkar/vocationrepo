<!-- jQuery -->

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

	//////////////////////// Prevent closing from click inside dropdown
    $(document).on('click', '.dropdown-menu', function (e) {
      e.stopPropagation();
    });


}); // jquery end
</script>

<style type="text/css">
    nav a{
        color: purple;
    }
	@media all and (min-width: 900px) {
		.navbar{ padding-top: 0; padding-bottom: 0; }
		.navbar .has-megamenu{position:static!important;}
		.navbar .megamenu{left:0; right:0; width:100%; padding:20px;  }
		.navbar .nav-link{ padding-top:1rem; padding-bottom:1rem;  }
	}
    .close:hover,.close:focus {
              color: red;
              cursor: pointer;
        }
    .signUpBtn{
        background-color: #f2f2f2;
        border: none;
        font-weight: bold;
        color: purple;
    }
    .signinBtn{
        background-color: #f2f2f2;
        border: none;
        font-weight: bold;
        color: purple;
    }
    footer{
        background-color: darkcyan;
        padding: 10px;

    }
    footer h4{
        text-align: center;
    }
    footer ul{
        list-style: none;
        text-align: center;
    }
    footer ul li a{
        text-decoration: none;
        color: white;
        text-align: center;
        font-size: 13px;
    }

</style>
</head>
<body style="background-color: #f2f2f2">
<nav class="navbar" style="background-color: #f2f2f2;font-size: 17px;color: purple;font-weight: bold ">
    <a class="navbar-brand">Online Shopping</a>
    <a href=""><i style="font-size: 25px" class="fas fa-home"></i></a>
    <a style="color: purple" class="nav-link" href="/display_request/?request=approve">Approved Request</a>
    <a style="color: purple" class="nav-link" href="/display_request/?request=pending">Pending Request</a>
    <a style="color: purple" class="nav-link" href="/display_request/?request=reject">Rejected Request</a>
    {% if user.is_authenticated %}
        <a href="">Logout</a>
    {% else %}
        <a href="">Login</a>
    {% endif %}
<!-- Login form model-->
    <div class="container-fluid">
    <div class="modal" id="loginForm">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content signIn" style="background-color: lavender">
                <div class="modal-header">
                    <div class="model-title"><h3 style="color: white;text-shadow: 2px 3px 5px red;">Login</h3></div>
                    <span onclick="document.getElementById('loginForm').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
            <form action="/user_login/" method="post">
                {% csrf_token %}
                <div class="modal-body">
                        <div class="form-group">
                            <label class="login-label">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter Your Name.." title="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label class="login_lable">Password</label>
                            <input type="password" name="password" class="form-control" title="Enter Passwor" placeholder="Enter Your Password" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Login">
                    <input type="reset" class="btn btn-danger" value="Cancel">
                </div>
            </form>
                <div style="margin-left: 70%;margin-bottom: 20px"><a href="">Forget Password</a></div>

            </div>
        </div>
    </div>
        </div>
<!-- Sign Up model-->
    <div class="container-fluid">
        <div class="modal" id="signUpForm">
            <div class="modal-dialog">
                <div class="modal-content signUp">
                    <div class="modal-header">
                        <div class="title">
                            <h3>Sign Up</h3>
                        </div>
<span onclick="document.getElementById('signUpForm').style.display='none'" class="close" title="Close Modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/shopping/register_user/" class="signupform">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" title="Enter Username" placeholder="Enter Last Name" required>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text"name="first-name" class="form-control" title="Enter First Name" placeholder="Enter First Name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last-name" class="form-control" title="Enter Last Name" placeholder="Enter Last Name" required>
                            </div>
                            <div class="form-group">
                                <label>Email </label>
                                <input type="email" name="email" class="form-control" title="Enter Email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label>Password </label>
                                <input type="password" name="password1" class="form-control" title="Enter Password" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password </label>
                                <input type="password" name="password2" class="form-control" title="Enter Password" placeholder="Enter Password" required>
                            </div>

                            <div class="form-group">
                                <input type="submit"  value="Sign Up" class=" btn btn-primary form-control">
                            </div>
                            <div class="fo">Already Sign Up Click Here <a href="">Sign In</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

{% endblock %}
